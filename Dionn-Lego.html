<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Styles/styles.css">
      <title>Dionn Lego Collection</title>
</head>
<body>
      <h1>Dionn's LEGO Collection</h1>
      <main>
            <table>
                  <thead>
                        <tr>
                              <th id="Number">Number</th>
                              <th id="Series">Series</th>
                              <th id="Name">Name</th>
                              <th id="Picture">Picture</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr>
                              <td class="setNumber">11001</td>
                              <td class="setName">classic</td>
                              <td class="boxName">Bricks and Ideas</td>
                              <td class="setPic"><img src="Images/11001_alt1.jpg" alt="11001 Set Picture"></td> 
                        </tr>
                        <tr>
                              <td class="setNumber">31111</td>
                              <td class="setName">Creator 3-in-1</td>
                              <td class="boxName">Cyber Drone</td>
                              <td class="setPic"><img src="Images/31111_alt1.jpeg" alt="31111 Set Picture"></td> 
                        </tr>
                        <tr>
                              <td class="setNumber">60241</td>
                              <td class="setName">City</td>
                              <td class="boxName">Police Dog Unit</td>
                              <td class="setPic"><img src="Images/60241_alt1.jpeg" alt="60241 Set Picture"></td> 
                        </tr>
                        <tr>
                              <td class="setNumber">31124</td>
                              <td class="setName">Creator 3-in-1</td>
                              <td class="boxName">Super Robot</td>
                              <td class="setPic"><img src="" alt="Images/31124_alt1.jpg"></td> 
                        </tr>
                        <!-- <tr>
                              <td class="setNumber"></td>
                              <td class="setName"></td>
                              <td class="boxName"></td>
                              <td class="setPic"><img src="" alt=""></td> 
                        </tr> -->
                        
                  </tbody>
            </table>
      </main>
    <script src="Scripts/Scripts.js"></script>  
</body>
</html>
